<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HodlScout</title>
</head>
<body>

    <h1>Sign Up</h1>

    <form method="POST" action="/signup" th:object="${user}">
        <table>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" th:field="*{username}">
                    </td>
                    <td th:if="${#fields.hasErrors('username')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" th:field="*{password}">
                    </td>
                    <td th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Create Account</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <div>
        <a href="/login">Already have an account? Log In</a>
    </div>
    
</body>
</html>
